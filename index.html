class: middle


# Can machine learning predict the presumed gender of the book's author?

<hr>

### If so, how do gendered term features inform prior scholarship on readership at this time?


???

- #### If so, what are the superficial features that predict presumed gender?
- #### What are the topical features that predict presumed gender?
- #### What are the evaluative features that predict presumed gender?
- #### What hypotheses or research questions can we form for large scale analysis of gender and book reviews?  
- #### How might these hypotheses speak to prior scholarship on readership and gender at this time?

---
class: middle

# Prior Scholarship on Readership and Gender

- ### Reading Practices
- ### Cultural Capital 
- ### Middlebrow

  - ### consumerism, instruction, morality, sentimentality, societal transformation, sophistication
???
  
- #### The Rise of Middlebrow
- #### Reading for the Author (Hochman 2009)
- #### Emergence of the "Restricted Field of Cultural Production" (Bourdieu, 1993; 1996)

---
class: middle
# Study Design: Data
<br/>

- ### <em>The New York Times Book Review</em>
- ### Picked a Year: 1905
- ### Approximately 4,000 articles
- ### Approximately 1,000 book reviews
- ### Genders of reviewed work's author tagged "assumed male," "assumed female," "multi," or "unknown"

???

  - #### Metadata taken from <em>The New York Times</em> API
  - #### After hand-coding categories of content, selected approximately 1,000 book reviews
  - #### Each review focuses on a single book
  - #### Genders of reviewed work's author tagged "assumed male," "assumed female," "multi," or "unknown"
  - #### Coding reflects review's subjectivity, not objective gender or sex of reviewed author
  - #### Reviews are often anonymous
  - #### Not feasible to code genders of book reviewers

---
class: middle

# Study Design: Methods

- ### Text Processing
 
- ### Machine Learning 

- ### Shuffe and Repeat

- ### Feature Selection

???
 - #### OCR on NYT book reviews for all Labeled "assumed male" and "assumed female
 - #### NLP to normalize text and lemmatize
 - #### TF-IDF expressed in vector space
 - #### Randomized partition to training and test with 200 test reviews
 - #### Logistic regression (supervised, binary model) and evaluate accuracy
 - #### Reshuffle training and test and repeat 999 more times, save results
 - #### Do all above steps using six feature selection methods

# In Other Words

- ### The superficial layer of gender norming tells us more than you might think 

???
  - #### Author gender is almost always assigned in the review 
  - #### Based on forename? Known beforehand by reviewer?
  - #### Gender labels are reinforced by titles and pronouns
  - #### Dr. and Prof., while not inherently gendered terms, almost always label men 
  - #### Relates to Hochman and reading for the author

# In Other Words

- ### Combined sentiment analysis shows that praise terms correlate with gender more than condemnation terms

- ### Women's topic terms and praise terms like charm, pleasant, and tender predominate

- ### Men's topic terms and praise terms like important, guide, knowledge, and discovery predominate

## Conclusions: Returning to Middlebrow

  - ### Reviews seem to reinforce women writing about morality, sentimentality, and sophistication
  - ### Reviews seem to reinforce men writing about instruction, knowledge centers, and societal change (using political, not moral, vocabulary)
  - ### If women's writings related to morality topics address societal transformation, reviews don't emphasize it
  - ### Consumerism is either tacit or less gendered than other categories
